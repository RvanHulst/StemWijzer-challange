<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stemwijzer.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <script src="https://kit.fontawesome.com/6185da5d11.js" crossorigin="anonymous"></script>
    <title>Stem Wijzer</title>
  </head>
  <body>
    <div class="block">
      <div class="grid-container">
        <a class="btnBack"><img id="arrow" src="img/arrow.svg"></i></a>
        <div class="item5">
          <h2 class="title">TITLE</h2>
          <p class="question"></p>
          <div class="w3-display-bottommiddle"> 
            <a class="btn1">Eens</a>
            <a class="btn2">Geen van bijde</a>
            <a class="btn3">Oneens</a>
            <a class="btnSkip">Sla deze vraag over <i class="fas fa-arrow-right"></i></a>
          </div>
          <div id="result_container" style="display:none;"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script>
      (() => {
        updateQuestion("start");
      })();

      initButtons();
    </script>
  </body>
</html>
