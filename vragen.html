<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stemwijzer.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />

    <script
      src="https://kit.fontawesome.com/6185da5d11.js"
      crossorigin="anonymous"
    ></script>
    <title>Stem Wijzer</title>
  </head>
  <body>
    <div class="block">
      <div class="grid-container">
        <a class="btnBack"><i class="fas fa-arrow-left"></i></a>
        <div class="item5">
          <input type="checkbox" id="chkBox" name="chkBox" />
          <label id="chkTEXT" for="chkBox"
            >Deze stelling is extra belangrijk</label
          >
          <h2 class="title">TITLE</h2>
          <p class="question"></p>
          <div class="w3-display-bottommiddle">
            <a class="btn1">Eens</a>
            <a class="btn2">Geen van bijde</a>
            <a class="btn3">Oneens</a>
            <a class="btnSkip"
              >Sla deze vraag over <i class="fas fa-arrow-right"></i
            ></a>
          </div>
        </div>
      </div>
      <!--Result container-->
      <div id="partyKeuzen">
        <h2 class="partyKeuzenHeader">Kies Welke Parties je wilt zien</h2>
        <button id="allesBtn" class="btn">Alles</button>
        <button id="sclrBtn" class="btn">Seculiere</button>
        <button id="grootBtn" class="btn">Groote</button>
      </div>
      <div id="result_container"></div>
      <div id="null_container"></div>
    </div>

    <script type="text/javascript" src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
